<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp imposter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Timestamp imposter</h1>
    <h2>Click generate, then update all, then format</h2>
    <main>
        <section class="split">
            <label>Input: <textarea cols="30" rows="10" class="text"></textarea></label>
            <label>Split: <textarea class="split"></textarea></label>
            <button class="generate">Generate</button>
        </section>
        <section class="elm">
            <button class="add">Add</button>
            <button class="update-all">Update all</button>
            <elm-></elm->
        </section>
        <section class="list">
            <label>Offset in min: <input type="number" value="0" class="number"></label>
            <button class="format">Format</button>
            <label>Output: <textarea cols="30" rows="10"></textarea></label>
        </section>
    </main>
    <script src="basic.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
