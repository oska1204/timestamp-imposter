<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp imposter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="amongE.png">
</head>

<body>
    <header>
        <div>
            <h1>Timestamp imposter</h1>
            <h2>Click generate, then update all, then format</h2>
        </div>
        <button class="toggle-theme"><span>â˜€</span></button>
    </header>
    <main>
        <section class="split-wrapper">
            <button class="generate">Generate</button>
            <label class="io">Input: <textarea cols="30" rows="10" class="text"></textarea></label>
            <label class="ta">Split: <textarea class="split"></textarea></label>
        </section>
        <section class="list-wrapper">
            <button class="update-all">Update all</button>
            <button class="remove-all">Remove all</button>
            <button class="add">Add</button>
            <div class="elm-wrapper">
                <elm-></elm->
            </div>
        </section>
        <section class="output-wrapper">
            <button class="format">Format</button>
            <label class="io">Output: <textarea cols="30" rows="15" class="output"></textarea></label>
        </section>
        <section class="config-wrapper">
            <h3>Format config</h3>
            <div>
                Preset:
                <select class="preset">
                    <option value="time">Time</option>
                    <option value="rating">Rating</option>
                    <option value="rating + time">Rating + Time</option>
                </select>
            </div>
            <div>
                <label class="time-label">Start time: <input type="time" class="start-time"></label>
                <button class="clear-time">Clear</button>
                <span class="current-time"></span>
            </div>
            <label>Offset in min: <input type="number" value="0" class="offset"></label>
            <label class="ta">Join: <textarea class="join"></textarea></label>
            <label>Tail: <input type="text" class="tail"></label>
            <label>Square brackets: <input type="checkbox" class="square-brackets"></label>
            <label>IMDb rating: <input type="checkbox" class="imdb-check" checked></label>
            <label>Rotten Tomatoes: <input type="checkbox" class="tomato-check" checked></label>
            <label>Metacritic: <input type="checkbox" class="metacritic-check" checked></label>
        </section>
        <section class="api">
            <p>Should the api key expire, you can register for a free key at <a href="https://www.omdbapi.com"
                    target="_blank">omdbapi.com</a>.</p>
            <p>You can either set the key here: <input type="text" class="apikey" placeholder="api key"></p>
            <p>Or you can add <a href="?apikey=KEY" target="_blank" class="key-link">?apikey=<span
                        class="key-placeholder">KEY</span></a> to the url.</p>
        </section>
    </main>
    <script src="basic.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
