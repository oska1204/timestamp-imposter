<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp imposter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="amongE.png">
</head>

<body>
    <h1>Timestamp imposter</h1>
    <h2>Click generate, then update all, then format</h2>
    <main>
        <section class="split">
            <label class="ta">Input: <textarea cols="30" rows="10" class="text"></textarea></label>
            <label class="ta">Split: <textarea class="split"></textarea></label>
            <button class="generate">Generate</button>
        </section>
        <section class="elm">
            <button class="add">Add</button>
            <button class="update-all">Update all</button>
            <elm-></elm->
        </section>
        <section class="list">
            <label>Start time: <input type="time" class="start-time"><button class="clear-time">Clear</button> <span class="current-time"></span></label>
            <label>Offset in min: <input type="number" value="0" class="number"></label>
            <button class="format">Format</button>
            <label>Tail: <input type="text" class="tail"></label>
            <label class="ta">Output: <textarea cols="30" rows="10"></textarea></label>
        </section>
        <section class="api">
            <p>Should the api key expire, you can register for a free key at <a href="https://www.omdbapi.com" target="_blank">omdbapi.com</a>.</p>
            <p>You can either set the key here: <input type="text" class="apikey" placeholder="api key"></p>
            <p>Or you can add <a href="?apikey=KEY" target="_blank" class="key-link">?apikey=<span class="key-placeholder">KEY</span></a> to the url.</p>
        </section>
    </main>
    <script src="basic.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
